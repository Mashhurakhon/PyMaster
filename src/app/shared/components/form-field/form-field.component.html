<div>
  <label
    [for]="id"
    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
    >{{ label }}</label
  >
  <input
    [type]="type"
    [name]="id"
    [id]="id"
    class="bg-gray-50 border border-gray-400 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    [placeholder]="placeholder"
    required=""
    [value]="value"
    formControlName="control"
  />
  @if(validationMsg) {
    <p class="mt-2 text-sm text-red-600 dark:text-red-500">
      {{ validationMsg }}
    </p>
  }
</div>
