<section class=" sm:py-24">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="mb-14 text-center flex flex-col items-center">
      <h2 class="text-4xl text-center font-bold text-gray-900 dark:text-white py-5">
        Как это работает?
      </h2>
      <p
        class="text-lg font-normal text-gray-500 max-w-md md:max-w-2xl mx-auto"
      >
        Начни обучение за несколько шагов. Удобный процесс, понятные инструкции
        и практические задания — всё для комфортного старта.
      </p>
    </div>
    <div
      class="flex justify-center items-center gap-x-5 gap-y-8 lg:gap-y-0 flex-wrap md:flex-wrap lg:flex-nowrap lg:flex-row lg:justify-between lg:gap-x-8"
    >
    @for (data of dataList; track data) {
        <div
        class="card relative w-full text-center max-md:max-w-sm max-md:mx-auto group md:w-2/5 lg:w-1/4"
      >
        <div
          class="bg-indigo-50 rounded-lg flex justify-center items-center mb-5 w-20 h-20 mx-auto cursor-pointer transition-all duration-500 group-hover:bg-indigo-600"
        >
        <span class="icon icon-size-32" [ngClass]="'icon-' + data.icon"></span>
        </div>
        <h4 class="text-lg font-medium text-gray-900 dark:text-white mb-3 capitalize">
          {{ data.title }}
        </h4>
        <p class="text-sm font-normal text-gray-500">
          {{ data.description }}
        </p>
      </div>
    }
      
      
    </div>
  </div>
</section>
